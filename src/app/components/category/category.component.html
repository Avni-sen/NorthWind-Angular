<h2>Category Names</h2>
<!-- Spinners  -->
<div *ngIf="dataLoaded == false" class="spinner-border text-success" role="status">
  <span class="visually-hidden">Loading...</span>
</div>

<ul class="list-group">
  <li routerLink="/products" (click)="setCategoryAllProduct()" [class]="getAllCategoryClass()">Tüm Ürünler</li>
  <li (click)="setCurrentCategory(category)" routerLink="/products/category/{{category.categoryId}}" *ngFor="let category of Categories"
    [class]="getCurrrentCategoryClass(category)">
    {{category.categoryName}}
  </li>

</ul>


<h5 *ngIf="currentCategory">{{currentCategory.categoryName}} <b>Seçtiniz.</b></h5>
