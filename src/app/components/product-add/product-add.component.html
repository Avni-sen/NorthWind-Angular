<div class="content">
  <div class="col-md-12">
    <div class="card">
      <div class="card-header">
        <h5 class="title">Ürün Ekle</h5>
      </div>
      <div class="card-body">
        <form [formGroup]="productAddForm">
          <div class="form-group mb-3">
            <label for="productName">Product Name</label>
            <input type="text" class="form-control" id="productName" formControlName="productName" placeholder="Ürün Adı">
          </div>
          <div class="form-group mb-3">
            <label for="categoryId">Category Id</label>
            <input type="number" class="form-control" id="categoryId" formControlName="categoryId" placeholder="Kategori Id">
          </div>
          <div class="form-group mb-3">
            <label for="unitPrice">UnitPrice</label>
            <input type="text" class="form-control" id="unitPrice" formControlName="unitPrice" placeholder="Birim Fiyatı">
          </div>
          <div class="form-group mb-3">
            <label for="unitsInStock">Unit In Stock</label>
            <input type="text" class="form-control" id="unitsInStock" formControlName="unitsInStock" placeholder="Stok Adedi">
          </div>
          <button (click)="add()" class="btn btn-primary">Ekle</button>
        </form>
      </div>
    </div>
  </div>
</div>
