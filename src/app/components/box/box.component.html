<!-- Data Tables -->
<table class="table table-hover  table-responsive">
  <thead class="thead-inverse">
    <tr>
      <th>CART</th>
      <th>Product Name</th>
      <th>Product Price</th>
      <th>Product Quality</th>
      <th>Product Tax Price</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let cartItem of cartItems">
      <td>{{cartItem.product.productId}}</td>
      <td scope="row">{{cartItem.product.productName}}</td>
      <td>{{cartItem.product.unitPrice |currency}}</td>
      <td>X{{cartItem.quantity}}</td>
      <td>{{cartItem.product.unitPrice * cartItem.quantity |vatAdded:18|currency}} </td>
    </tr>
  </tbody>
</table>
